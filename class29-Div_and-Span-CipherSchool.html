<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div And Span</title>
    <style>
        .container1{
            background-color: blueviolet;
        }
        .container2{
            background-color: aqua;
            color: rgb(224, 14, 14);
        }
        .spancls{
            background-color: brown;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2>heading 1</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    </div>
    <div class="container2">
    <h2>heading <span class="spancls">2</span> </h2>
    <img src="images.png" alt="html logo">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed necessitatibus 
        earum provident dignissimos, accusamus iusto rerum pariatur corporis sit exercitationem.</p>
    </div>
</body>
</html>
